<header>

  <!-- desktop navbar  -->
  <nav class="navbar" #navbar>
    <ul class="navbar__list">
      <li><a class="navbar__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active' (click)="scrollToElement('home')">Home</a></li>
      <li><a class="navbar__item" routerLink="/about" routerLinkActive='navbar__active' (click)="scrollToElement('about')">About</a></li>
    </ul>
    <a>
      <img class="header__logo" src="assets/logo.png" alt="logo">
    </a>
    <ul class="navbar__list">
      <li><a class="navbar__item" routerLink="/projects" routerLinkActive='navbar__active' (click)="scrollToElement('project')">Projects</a></li>
      <li><a class="navbar__item" routerLink="/contact" routerLinkActive='navbar__active' (click)="scrollToElement('contact')">Contact</a></li>
    </ul>

    <!-- hamburger menu icon -->
    <section class="hamburger" (click)="activeClass()" [ngClass]="{'open' : active}">
      <div class="hamburger__line hamburger__line--half hamburger__line--start"></div>
      <div class="hamburger__line"></div>
      <div class="hamburger__line hamburger__line--half hamburger__line--end"></div>
    </section>

    <!-- mobile navbar -->
    <section class="mobnav" [ngClass]="{'visible' : active}">
      <article>
        <ul class="mobnav__list" >
          <li (click)="activeClass()">
            <img src="assets/mob-nav/homepage.png" alt="homepage icon" loading="lazy">
            <a class="mobnav__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active' (click)="scrollToElement('home')">Home</a>
          </li>
          <li>
            <img src="assets/mob-nav/settings.png" alt="skills icon" loading="lazy">
            <a class="mobnav__item" routerLink="/about" routerLinkActive='navbar__active' (click)="scrollToElement('about')">About</a>
          </li>
          <div class="test1"></div>
          <li>
            <img src="assets/mob-nav/aim.png" alt="focus icon" loading="lazy">
            <a class="mobnav__item" routerLink="/projects" routerLinkActive='navbar__active' (click)="scrollToElement('project')">Projects</a>
          </li>
          <li>
            <img src="assets/mob-nav/question.png" alt="who icon" loading="lazy">
            <a class="mobnav__item" routerLink="/contact" routerLinkActive='navbar__active' (click)="scrollToElement('contact')">Contact</a>
          </li>
        </ul>
        <div class="test"></div>
        <a href="" class="mobnav__btn" routerLink="/contact">Contact</a>
      </article>
      <div class="test"></div>
      <div>
        <div>Language</div>
        <div>
          <button class="buttonactive">English</button>
          <button >ქართული</button>
        </div>
      </div>
    </section>

  </nav>
  <!-- <div class="space" (click)="activeClass()" [ngClass]="{'space__fade' : active}"></div> -->
</header>

<app-homepage id="home"></app-homepage>
<app-about id="about"></app-about>
<app-project id="project"></app-project>
<app-contact id="contact"></app-contact>
<app-footer></app-footer>
