<header>
  <!-- desktop navbar  -->
  <nav class="navbar" #navbar>
    <ul class="navbar__list">
      <li><a class="navbar__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active' [translate]="'nav.home'"></a></li>
      <li><a class="navbar__item" routerLink="/about" routerLinkActive='navbar__active' [translate]="'nav.about'"></a></li>
    </ul>
    <a>
      <img class="header__logo" src="assets/general/logo.png" alt="logo" routerLink="/">
    </a>
    <ul class="navbar__list">
      <li><a class="navbar__item" routerLink="/projects" routerLinkActive='navbar__active' [translate]="'nav.projects'"></a></li>
      <li><a class="navbar__item" routerLink="/contact" routerLinkActive='navbar__active' [translate]="'nav.contact'"></a></li>
    </ul>

    <!-- hamburger menu icon -->
    <section class="hamburger" (click)="activeClass()" [ngClass]="{'open' : active}">
      <div class="hamburger__line hamburger__line--half hamburger__line--start"></div>
      <div class="hamburger__line"></div>
      <div class="hamburger__line hamburger__line--half hamburger__line--end"></div>
    </section>

    <!-- mobile navbar -->
    <section class="mobnav" [ngClass]="{'visible' : active}">
      <article>
        <ul class="mobnav__list" >
          <li (click)="activeClass()">
            <img src="assets/mob-nav/homepage.png" alt="homepage icon" loading="lazy">
            <a class="mobnav__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active' [translate]="'nav.home'"></a>
          </li>
          <li (click)="activeClass()">
            <img src="assets/mob-nav/settings.png" alt="skills icon" loading="lazy">
            <a class="mobnav__item" routerLink="/about" routerLinkActive='navbar__active' [translate]="'nav.about'"></a>
          </li>
          <div class="mobnav__line--middle"></div>
          <li (click)="activeClass()">
            <img src="assets/mob-nav/aim.png" alt="focus icon" loading="lazy">
            <a class="mobnav__item" routerLink="/projects" routerLinkActive='navbar__active' [translate]="'nav.projects'"></a>
          </li>
          <li (click)="activeClass()">
            <img src="assets/mob-nav/question.png" alt="who icon" loading="lazy">
            <a class="mobnav__item" routerLink="/contact" routerLinkActive='navbar__active' [translate]="'nav.contact'"></a>
          </li>
        </ul>
        <div class="mobnav__line"></div>
      </article>
      <div class="mobnav__line"></div>
      <div>
        <p [translate]="'nav.language'"></p>
        <div>
          <button class=" navbar__btn navbar__btn--active" (click)="langChange('en')" #Eng>English</button>
          <button class="navbar__btn" (click)="langChange('ge')" #Geo>ქართული</button>
        </div>
      </div>
    </section>

  </nav>
  <div class="space" (click)="activeClass()" [ngClass]="{'space__fade' : active}"></div>
</header>
