<header>
  <nav class="navbar" #navbar>
    <ul class="navbar__list">
      <li><a class="navbar__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active'>Home</a></li>
      <li><a class="navbar__item" routerLink="/skills" routerLinkActive='navbar__active'>About</a></li>
    </ul>
    <a>
      <img class="header__logo" src="assets/logo.png" alt="logo">
    </a>
    <ul class="navbar__list">
      <li><a class="navbar__item" routerLink="/who" routerLinkActive='navbar__active'>Projects</a></li>
      <li><a class="navbar__item" routerLink="/what" routerLinkActive='navbar__active'>Contact</a></li>
    </ul>

    <section class="hamburger" (click)="activeClass()" [ngClass]="{'open' : active}">
      <div class="hamburger__line hamburger__line--half hamburger__line--start"></div>
      <div class="hamburger__line"></div>
      <div class="hamburger__line hamburger__line--half hamburger__line--end"></div>
    </section>

    <section class="mobnav" [ngClass]="{'visible' : active}">
      <article>
        <ul class="mobnav__list">
          <li>
            <img src="assets/mob-nav/homepage.png" alt="homepage icon" loading="lazy">
            <a class="mobnav__item" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive='navbar__active'>Home</a>
          </li>
          <li>
            <img src="assets/mob-nav/settings.png" alt="skills icon" loading="lazy">
            <a class="mobnav__item" routerLink="/skills" routerLinkActive='navbar__active'>About</a>
          </li>
          <li>
            <img src="assets/mob-nav/aim.png" alt="focus icon" loading="lazy">
            <a class="mobnav__item" routerLink="/focus" routerLinkActive='navbar__active'>Projects</a>
          </li>
          <li>
            <img src="assets/mob-nav/question.png" alt="who icon" loading="lazy">
            <a class="mobnav__item" routerLink="/who" routerLinkActive='navbar__active'>Contact</a>
          </li>
        </ul>
        <div class="sectionLine-0-2-86"></div>
        <a href="" class="mobnav__btn">Contact</a>
      </article>
      <div class="sectionLine-0-2-86"></div>
      <div class="root-0-2-95"><div class="title-0-2-96">Language</div>
      <div class="buttonGroup-0-2-97">
        <button class="buttonactive">English</button>
        <button >ქართული</button>
      </div></div>
    </section>

  </nav>
  <div class="space" (click)="activeClass()" [ngClass]="{'space__fade' : active}"></div>
</header>
