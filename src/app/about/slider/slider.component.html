<section class="slider">
  <div class="slider__content">
      <div class="slider__fade" *ngFor="let item of Imagedata;">
          <img src="{{item}}" class="slider__img">
      </div>
      <div class="slider__dots">
          <ul class="slider__list">
              <li *ngFor="let item of Imagedata; let i = index;" [class.slider__item]="startIndex - 1 === i"></li>
          </ul>
      </div>
  </div>
</section>
